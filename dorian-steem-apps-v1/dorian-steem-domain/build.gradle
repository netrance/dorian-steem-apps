plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    // rx
    implementation 'io.reactivex.rxjava2:rxjava:2.2.20'

    // For unit test
    testImplementation 'junit:junit:4.13.2'
}